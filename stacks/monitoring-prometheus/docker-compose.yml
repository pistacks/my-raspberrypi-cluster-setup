version: "3.7"

services:
  cadvisor:
    image: pistacks/cadvisor:0.34.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
      labels:
        - traefik.port=8080
        - traefik.backend=cadvisor
        - traefik.frontend.rule=Host:cadvisor.${DOMAIN:-localhost}
        - traefik.docker.network=traefik
    networks:
      - traefik
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  node-exporter:
    image: pistacks/node-exporter:0.18.1
    environment:
      - NODE_ID={{.Node.ID}}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/hostname:/etc/nodename
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.textfile.directory=/etc/node-exporter/'
      - '--collector.filesystem.ignored-mount-points'
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
      - '--no-collector.ipvs'
    networks:
      - monitoring
    deploy:
      mode: global
      resources:
        limits:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.15.0
    ports:
      - 9090:9090
    configs:
      - source: prometheus_config.v1
        target: /etc/prometheus/prometheus.yml
      - source: prometheus_rules.v1
        target: /etc/prometheus/alert.rules
    volumes:
      - vol_prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention=10d"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.external-url=https://prometheus.${DOMAIN:-localhost}"
    deploy:
      labels:
        - traefik.port=9090
        - traefik.backend=prometheus
        - traefik.frontend.rule=Host:prometheus.${DOMAIN:-localhost}
        - traefik.docker.network=traefik
    networks:
      - traefik
      - monitoring
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik:
    external: true
  monitoring:
    external: true
    
configs:
  prometheus_config.v1:
    file: ./configs/prometheus/prometheus.yml
  prometheus_rules.v1:
    file: ./configs/prometheus/alert.rules

volumes:
  vol_prometheus_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NFS_SERVER_IP:-localhost},nolock,soft,rw
      device: ":/opt/nfs/volumes/prometheus"
